<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="main-content">

    <div class="header content">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="photo passport">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>

    <section class="content-section content">
      <p>"Front-end developer and avid reader."</p>
      <div class="items content">GitHub</div>
      <div class="items content">Frontend Mentor</div>
      <div class="items content">LinkedIn</div>
      <div class="items content">Twitter</div>
      <div class="items content">Instagram</div>
    </section>
  </main>

</body>
</html>
